<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Raphael Rychard</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/main-header.css">
        <link rel="stylesheet" href="css/components/main-logoBox.css">
        <link rel="stylesheet" href="css/components/main-action.css">
        <link rel="stylesheet" href="css/components/main-button.css">
        <link rel="stylesheet" href="css/components/main-box.css">
        <link rel="stylesheet" href="css/components/main-banner.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/main-subtitle.css">
        <link rel="stylesheet" href="css/components/main-section.css">
        <link rel="stylesheet" href="css/components/skill-tec.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/">

    </head>

    <body>
        <header class="main-header">
            
            <figure class="main-logoBox">
                <img src="assets/icon/logo-raphael.svg" alt="Logo do Raphael Rychard">
            </figure>

            <nav class="navegation">                    
                <a href="" class="main-action" lang="en">Skill</a>
                <a href="" class="main-action">Projetos</a>
                <a href="" class="main-action">Sobre</a>
                <a href="" class="main-action">Contato</a>
            </nav>

            <a href="" class="main-button">Dowload CV</a>
            
        </header>

        <section class="main-banner">

            <div class="main-box">
                <h1 class="main-title">Raphael Rychard</h1>
                <h2 class="main-subtitle">Front-End Developer</h2>
            </div>
        
        </section>

        <section class="main-section -skill">

            <h2 class="main-title -second">Skill</h2>

            <div class="wrapper-skill">

                <article class="skill-tec">

                    <img class="logoSkill" src="img/logo-HTML5.svg" alt="logo do HTLM 5">
                    <div class="-box">
                        <h3 class="main-title -trird">HTML5</h3>
                        <progress class="progress-bar" max="100" value="40">
                            40%
                        </progress>
                    </div>

                </article>

                <article class="skill-tec">

                    <img class="logoSkill" src="img/Logo-JS.svg" alt="logo do EcmaScript">
                    <div class="-box">
                        <h3 class="main-title -trird">EcmaScript</h3>
                        <progress class="progress-bar" max="100" value="10">
                            10%
                        </progress>
                    </div>

                </article>
                
                <article class="skill-tec">

                    <img class="logoSkill" src="img/logo-CSS3.svg" alt="logo do CSS3">
                    <div class="-box">
                        <h3 class="main-title -trird">CSS3</h3>
                        <progress class="progress-bar" max="100" value="40">
                            40%
                        </progress>
                    </div>

                </article>

                <article class="skill-tec">

                    <img class="logoSkill" src="img/logo-PHP.svg" alt="logo do PHP">
                    <div class="-box">
                        <h3 class="main-title -trird">PHP</h3>
                        <progress class="progress-bar" max="100" value="8">
                            8%
                        </progress>
                    </div>

                </article>

            </div>

        </section>
        
    </body>

</html>
